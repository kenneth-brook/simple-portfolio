<!DOCTYPE html>
<html>
  <head>

    <title>Kenneth Brook Portfolio</title>

  <body onLoad="setTimeout(buttonLaunch, 30000)">
    <div class="landingWrap">
      <div class="effectWrap">
        <div class="test">
          <h1>Long long ago</h1>

        <div class="test2">

        <div class="brook">

        <div class="full">

        <div class="full1">

        </div>

      let element = document.getElementById("last");
      element.classList.add("buttonShow");
